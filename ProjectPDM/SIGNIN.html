<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFutureChoice</title>
    <link rel="stylesheet" href="SIGNIN_STYLE.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Koulen&family=Kumbh+Sans:wght@100&family=McLaren&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/login.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv"><a href="#"></a></div>
      <ul>
        <li class="logo">
          <img src="./Asset_Logo.png" alt="" />
        </li>
        <li>
          <a href="#HOMEPAGE"><h2>HOME PAGE</h2></a>
        </li>
        <li>
          <a href="#MAJOR_DETAIL"><h2>MAJOR DETAIL</h2></a>
        </li>
        <li>
          <a href="#UNIVERSITY"><h2>TOP UNIVERSITY</h2></a>
        </li>
        <li>
          <a href="SIGNUP.html">
            <button class="myaccount_button"><h2>SIGN UP</h2></button>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="title-login">Hi, Welcome !</div>
      <div class="title-login">Sign In to Your Account</div>

      <form action="BIODATA_FINAL.html" class="container">
        <div class="container-wrapper">
          <div class="email">
            <p>Email</p>
            <input
              type="email"
              placeholder="Input Your Email"
              class="email-box email__input"
              required
            />
          </div>

          <div class="pass">
            <p>Password</p>
            <input
              type="password"
              placeholder="Input Your Password"
              required
              class="email-box password__input"
            />
          </div>
        </div>
        <div class="container-2">
          <button class="submit sign__in">
            <a href="BIODATA_FINAL.html"> Sign In </a>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
